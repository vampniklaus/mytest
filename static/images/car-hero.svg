<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="url(#heroGradient)"/>
  
  <!-- 主标题 -->
  <text x="200" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">二手车交易平台</text>
  <text x="200" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ecf0f1">专业 · 安全 · 便捷</text>
  
  <!-- 主要汽车 -->
  <rect x="120" y="150" width="160" height="50" rx="20" fill="url(#carGradient2)" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- 车窗 -->
  <rect x="140" y="130" width="40" height="20" rx="5" fill="#ecf0f1"/>
  <rect x="220" y="130" width="40" height="20" rx="5" fill="#ecf0f1"/>
  
  <!-- 车轮 -->
  <circle cx="150" cy="200" r="15" fill="#2c3e50"/>
  <circle cx="250" cy="200" r="15" fill="#2c3e50"/>
  <circle cx="150" cy="200" r="10" fill="#7f8c8d"/>
  <circle cx="250" cy="200" r="10" fill="#7f8c8d"/>
  
  <!-- 装饰小汽车 -->
  <rect x="50" y="180" width="60" height="30" rx="10" fill="#f39c12"/>
  <rect x="60" y="160" width="20" height="20" rx="5" fill="#ecf0f1"/>
  <circle cx="65" cy="210" r="8" fill="#2c3e50"/>
  <circle cx="95" cy="210" r="8" fill="#2c3e50"/>
  
  <!-- 装饰小汽车2 -->
  <rect x="290" y="180" width="60" height="30" rx="10" fill="#27ae60"/>
  <rect x="300" y="160" width="20" height="20" rx="5" fill="#ecf0f1"/>
  <circle cx="305" cy="210" r="8" fill="#2c3e50"/>
  <circle cx="335" cy="210" r="8" fill="#2c3e50"/>
  
  <!-- 装饰元素 -->
  <circle cx="80" y="100" r="5" fill="#f1c40f"/>
  <circle cx="320" y="120" r="4" fill="#9b59b6"/>
  <circle cx="350" y="90" r="3" fill="#1abc9c"/>
  
  <!-- 底部文字 -->
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ecf0f1">海量真实车源 · AI智能推荐 · 安全交易保障</text>
  
  <!-- 装饰线条 -->
  <line x1="50" y1="240" x2="350" y2="240" stroke="#ecf0f1" stroke-width="1" stroke-dasharray="5,5"/>
</svg>