<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 汽车主体 -->
  <rect x="20" y="80" width="160" height="40" rx="15" fill="url(#carGradient)" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- 车窗 -->
  <rect x="40" y="60" width="40" height="20" rx="5" fill="#e8f4f8"/>
  <rect x="120" y="60" width="40" height="20" rx="5" fill="#e8f4f8"/>
  
  <!-- 车窗边框 -->
  <rect x="40" y="60" width="40" height="20" rx="5" fill="none" stroke="#2c3e50" stroke-width="1"/>
  <rect x="120" y="60" width="40" height="20" rx="5" fill="none" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- 车轮 -->
  <circle cx="50" cy="120" r="12" fill="#2c3e50"/>
  <circle cx="150" cy="120" r="12" fill="#2c3e50"/>
  <circle cx="50" cy="120" r="8" fill="#7f8c8d"/>
  <circle cx="150" cy="120" r="8" fill="#7f8c8d"/>
  <circle cx="50" cy="120" r="4" fill="#bdc3c7"/>
  <circle cx="150" cy="120" r="4" fill="#bdc3c7"/>
  
  <!-- 车灯 -->
  <circle cx="25" cy="90" r="6" fill="#f39c12"/>
  <circle cx="175" cy="90" r="6" fill="#e74c3c"/>
  
  <!-- 车门把手 -->
  <rect x="85" y="85" width="30" height="4" rx="2" fill="#34495e"/>
  
  <!-- 装饰线条 -->
  <line x1="40" y1="75" x2="160" y2="75" stroke="#34495e" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- 文字 -->
  <text x="100" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">二手车交易平台</text>
  <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">默认车辆图片</text>
  
  <!-- 装饰元素 -->
  <circle cx="100" y="140" r="3" fill="#e74c3c"/>
  <circle cx="110" y="140" r="3" fill="#f39c12"/>
  <circle cx="120" y="140" r="3" fill="#27ae60"/>
</svg>